<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TethBox - temporary mailbox</title>
		<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/united/bootstrap.min.css" rel="stylesheet">
		<link href="/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container text-center">
				<h1>TethBox</h1>
				<p>
					Disposable temporary email address.
				</p>
				<form id="account-management" class="form-horizontal col-md-6 col-md-offset-3 account-data" role="form">
					<div id="account-details" class="hidden">
						<div class="form-group">
							<label for="email" class="col-sm-4 control-label">Your email address</label>
							<div class="col-sm-8">
								<div class="input-group">
									<input id="email" class="form-control" type="text" value="" readonly/>
									<span class="input-group-btn">
										<button class="btn btn-primary copy-button" type="button" data-clipboard-target="email">Copy</button>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="expire-in" class="col-sm-4 control-label">Expire in</label>
							<div class="col-sm-8">
								<div class="input-group">
									<input id="expire-in" class="form-control" type="text" value="" readonly/>
									<span class="input-group-btn">
										<button id="extend-time-button" class="btn btn-primary" type="button">Extend</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-4 col-md-offset-4">
							<button id="new-account-button" class="btn btn-primary col-xs-12" type="button">Get new address</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="container hidden">
			<table id="inbox" class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-2">Sender</th>
						<th class="col-md-8">Subject</th>
						<th class="col-md-2">Date</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<div id="message-modal" class="modal fade">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h2 class="modal-title subject"></h2>
						<div class="pull-left">
								<h5 class="modal-subtitle sender"><strong>from:</strong> <span></span> <small></small></h5>
								<h5 class="modal-subtitle date"><strong>date:</strong> <span></span></h5>
						</div>
						<div class="pull-right">
							<button id="forward-modal-button" class="btn btn-primary" type="button">Forward</button>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<ul class="attachments"></ul>
					</div>
				</div>
			</div>
		</div>

		<div id="forward-modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">Forward message</h4>
					</div>
					<div class="modal-body">
						<form id="forward-form" role="form">
							<div class="input-group">
								<input id="forward-address" class="form-control" type="text" value="" placeholder="Email address"/>
								<span class="input-group-btn">
									<button id="forward-button" class="btn btn-primary" type="button" data-forwarding-text="Forwarding...">Forward</button>
								</span>
							</div>
						</form>
						<small>Note: Attachments wont be forwarded</small>
					</div>
				</div>
			</div>
		</div>


		<a href="https://github.com/restan/tethbox">
			<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
		</a>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.6/ZeroClipboard.min.js"></script>
		<script src="/application.js"></script>
		<script>
			$(function() {
				tethbox.init();
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TethBox - temporary mailbox</title>
		<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/united/bootstrap.min.css" rel="stylesheet">
		<link href="/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container text-center">
				<h1>TethBox</h1>
				<form id="account-management" class="form-horizontal col-md-6 col-md-offset-3 account-data" role="form">
					<div class="form-group">
						<label for="email" class="col-sm-4 control-label">Your email address</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input id="email" class="form-control" type="text" value="" readonly/>
								<span class="input-group-btn">
									<button class="btn btn-primary copy-button" type="button" data-clipboard-target="email">Copy</button>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="expire-in" class="col-sm-4 control-label">Expire in</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input id="expire-in" class="form-control" type="text" value="" readonly/>
								<span class="input-group-btn">
									<button id="reset-timer-button" class="btn btn-primary" type="button">Reset</button>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-4 col-md-offset-4">
							<button id="new-account-button" class="btn btn-primary col-xs-12" type="button">Get new address</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="container hidden">
			<table id="inbox" class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-2">Sender</th>
						<th class="col-md-8">Subject</th>
						<th class="col-md-2">Date</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<div id="message-modal" class="modal fade">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h2 class="modal-title subject"></h2>
						<h5 class="modal-subtitle sender"><strong>from:</strong> <span></span> <small></small></h5>
						<h5 class="modal-subtitle date"><strong>date:</strong> <span></span></h5>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<ul class="attachments"></ul>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.6/ZeroClipboard.min.js"></script>
		<script src="/application.js"></script>
		<script>
			$(function() {
				tethbox.init();
			});
		</script>
	</body>
</html>
